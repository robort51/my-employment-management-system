# ===== 应用基础配置 =====
spring.application.name=EmploymentSystem
server.port=8080

# ===== MySQL 数据库配置 =====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/employment_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

# ===== MyBatis-Plus 配置 =====
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# ===== 文件上传配置 =====
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== JSON 日期格式 =====
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# ===== DeepSeek AI 配置 =====
ai.deepseek.api-key=your-api-key-here
ai.deepseek.base-url=https://api.deepseek.com/v1/chat/completions
ai.deepseek.model=deepseek-chat
